<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiSuit</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-title">
        <img src="./img/logo.png" alt="LOGO">
        <span>AiSuit</span>
      </div>
      <div class="download">
        <div class="android-download" onmouseenter="showQRcode('android')" onmouseleave="hideQRcode('android')">
          <img class="download-icon" src="./img/android.png" alt="Android">
          <span class="download-text">Android下载</span>
          <img id="android" class="qrcode-download" src="./img/qrcode-android.png" />
        </div>
        <div class="ios-download" onmouseenter="showQRcode('ios')" onmouseleave="hideQRcode('ios')">
          <img class="download-icon" src="./img/ios.png" alt="IOS">
          <span class="download-text">IOS下载</span>
          <img id="ios" class="qrcode-download" src="./img/qrcode-ios.png" />
        </div>
      </div>
    </header>
    <div class="banner">
      <div class="qrcode">
        <h3 class="suggest-title">量体，就用艾伊秀</h3>
        <img src="./img/qrcode-shop.png" alt="店铺二维码">
        <h3 class="shop-title">AiSuit官店</h3>
      </div>
      <img class="banner-body" src="./img/banner.png" alt="banner">
    </div>
    <div class="introduce-top">
      <img src="./img/introduce-top.png" alt="Introduce">
      <div class="introduce-content">
        <div class="introduce-content-header">
          <img src="./img/icon-app.png" alt="APP">
          <span>APP智能量体</span>
        </div>
        <ul class="introduce-content-list">
          <li>全流程语音提示</li>
          <li>测量时间短至2分钟</li>
          <li>照片本地处理，保护您的隐私</li>
        </ul>
      </div>
    </div>
    <div class="introduce-bottom">
      <div class="introduce-content">
        <div class="introduce-content-header">
          <img src="./img/icon-book.png" alt="APP">
          <span>精准身材数据</span>
        </div>
        <ul class="introduce-content-list">
          <li>多维度身材数据全呈现</li>
          <li>3D身体建模，还原真实外形</li>
        </ul>
      </div>
      <img src="./img/introduce-bottom.png" alt="Introduce">
    </div>
    <div class="video-container">
      <video class="video" controls>
        <source src="http://118.190.245.58/mov.mp4" type="video/mp4">
      </video>
    </div>
    <footer>
      <div class="footer-top">
        <div class="company-info">
          <span>深圳市爱智慧科技有限公司</span>
          <img src="./img/icon-phone.png" alt="Phone">
          <span>0755-28248002</span>
        </div>
        <div class="contact">
          <img
            src="./img/icon-wechat.png"
            alt="Wechat"
            onmouseenter="showQRcode('weixin')"
            onmouseleave="hideQRcode('weixin')"
          />
          <img src="./img/icon-weibo.png" alt="Weibo" />
          <img id="weixin" class="qrcode-weixin" src="./img/qrcode-weixin.jpg" />
        </div>
      </div>
      <p class="address">地址：深圳市龙岗区横岗街道龙岗大道8288号大运软件小镇66栋</p>
      <p class="record">粤ICP备16077995号-4</p>
    </footer>
  </div>
  <script>
    const html = document.getElementsByTagName('html')[0];
    const windowWidth = window.innerWidth;
    console.log('windowWidth: ', windowWidth);
    html.style.fontSize = windowWidth / 100 + 'px'
    function showQRcode(id) {
      document.getElementById(id).style.display = 'block';
    }
    function hideQRcode(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
